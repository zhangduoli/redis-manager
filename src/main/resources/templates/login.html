<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="redis, cluster, cache, platform" />
    <!--<link rel="shortcut icon" href="img/favicon.html">-->
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Redis Manager</title>

    <link rel="stylesheet" href="../vender/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-reset.css"/>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../vender/bootstrap-select-1.12.4/dist/css/bootstrap-select.css" />
    <link rel="stylesheet" href="../css/common.css"/>
    <link href="../vender/sparrow/sparrow.css" rel="stylesheet" charset="utf-8" />

    <style>
        body {
            background-color: #f1f2f7;
        }

        .login-container {
            display: inline-flex;
            justify-content: center;
            margin-top: 16%;
            width: 100%;
        }
        .login-wrapper {
            padding: 20px 20px 10px;
            box-shadow: 0 9px 30px -6px rgba(0,0,0,.2);
            background-color: #ffffff;
            width: 300px;
        }
        .login-title {
            height: 40px;
            line-height: 40px;
            color: black;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="clearfix nav-height"></div>
<div class="container-fluid">
    <div class="login-container" >
        <div class="login-wrapper">
            <div class="login-title">Redis Manager Login</div>
            <div>
                <div class="form-horizontal" id="login-form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" name="username" class="form-control" data-require="1" data-len="3-20" data-len-msg="字符串长度为3-20" data-format="[a-zA-Z0-9_]+" data-format-msg="只能由英文字母数字和下划线组成" placeholder="username" />
                            <div id="username_tip"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" name="password" class="form-control" data-require="1" data-len="3-20" data-len-msg="字符串长度为3-20" data-format="[a-zA-Z0-9_]+" data-format-msg="只能由英文字母数字和下划线组成" placeholder="password"  />
                            <div id="password_tip"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" class="btn form-control btn-primary btn-sm selected" id="login-button"> LOGIN </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../vender/jquery/jquery-3.3.1.min.js"></script>
<script src="../vender/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="../vender/sparrow/util.js"></script>
<script src="../vender/sparrow/smarty.js"></script>
<script src="../vender/sparrow/validate.js"></script>
<script type="text/javascript" src="../vender/sparrow/layer/layer.js"></script>
<script src="../vender/sparrow/ajax.js"></script>
<script src="../core/userApi.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>
</html>
