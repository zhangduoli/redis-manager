
<div class="main-wrapper">
    <div class="from-wrapper" id="alarm-rule-form">
        <div class="item-container">
            <span class=" "> Property Name </span>
            <input name="limitName" type="text" class="form-control field-input" value="" placeholder=" e.g. client count">
        </div>
        <div class="item-container">
            <span class=" "> Math Formula </span>
            <input name="formula" type="text" class="form-control field-input" value=""  data-require="1" data-len="5-100" data-len-msg="length range 5-20" data-alias="formula" data-server-check="/check/checkRule" placeholder=" e.g. @{disk_use}>1">
            <div id="formula_tip"></div>
        </div>
        <div class="item-container">
            <span class=" "> Description </span>
            <input name="description" type="text" class="form-control field-input" value="" placeholder=" e.g. client连接数预警">
        </div>
    </div>
    <div class="btn-group item-container btn-container">
        <!--<button id="rule-check" class="btn btn-success btn-xs" style=" ">Check</button>-->
        <button id="rule-submit" class="btn btn-primary" >Submit</button>
    </div>
</div>
