<div class="normalPane">
    <div class="row-button operation-all">
        <button id="deleteAllHistory" class="btn btn-danger">Delete All</button>
    </div>
    <table id="alarmHistoryTable" data-toggle="table" class="table table-hover table-bordered fixed-table-header"  >
        <thead>
        <tr >
            <th  style="width:10px">#</th>
            <th  class="display-hide">id</th>
            <th  >节点</th>
            <th  >描述</th>
            <th  >详情</th>
            <th  >规则</th>
            <th  >日期</th>
            <th  style="width:100px">Operation</th>
        </tr>
        </thead>
        <tbody>
        {{foreach from=$res item=caseHistory }}
            <tr>
                <td  style="width:10px"> </td>
                <td  class="display-hide">{{$caseHistory.id}}</td>
                <td  >{{$caseHistory.nodeId}} </td>
                <td  >{{$caseHistory.description}}</td>
                <td  >{{$caseHistory.logInfo}}</td>
                <td  >{{$caseHistory.formula}}</td>
                <td  >{{format_time time=$caseHistory.updateTime}}</td>
                <td  style="width:100px">
                    <div class="btn-group">
                        <button class=" btn btn-danger btn-xs btn-history-delete" data-id="{{$caseHistory.id}}" style="width:48px;height:28px;">Delete</button>
                    </div>
                </td>
            </tr>
        {{/foreach}}
        </tbody>
    </table>
</div>
